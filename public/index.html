<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <title>Aplicação Growdevers</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="./css/form-validation.css">

</head>
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                class="d-inline-block align-top">
            Growdev
        </a>
    </div>
</nav>

<body class="text-center bg-light">

    <div class="form-signin" style="display: block;" id="loginPage">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <input type="text" id="usernameLogin" class="form-control" placeholder="Email address" required autofocus>

        <input type="password" id="passwordLogin" class="form-control" placeholder="Password" required>

        <button class="w-100 btn btn-lg btn-primary" type="button" id="logar">Sign in</button>
        <hr>

        <button type="button" id="bt-register">Register</button>


    </div>

    <div class="container" style="display: none;" id="registerPage">
        <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">User Register</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-12">
                        <label for="firstName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                        <div class="invalid-feedback">
                            Valid name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="usernameRegister" placeholder="Username"
                                required>
                            <div class="invalid-feedback">
                                Valid username is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordRegister" placeholder="Password">
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">User type</label>
                        <select name="User type" class="form-control" id="user-type" placeholder="User type" required>
                            <option value="">Select one user type</option>
                            <option value="Admin">Admin</option>
                            <option value="Growdever">Growdever</option>
                        </select>

                        <div class="invalid-feedback">
                            Please select the user type.
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="button" id="register">Register</button>
                </div>
            </form>
        </div>
    </div>

    

    <div class="growdeversList" id="growdevers">
        <h1>Growdevers</h1>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js/form-validation.js"></script>
    <script src="./bundle.js"></script>

</body>

</html>
